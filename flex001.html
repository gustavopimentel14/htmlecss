<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            padding: 0;
            margin: 0;
        }
        main{
            background-color: yellow;
            width: 100vw;
            height: 100vh;
            display: flex;justify-content: center;
            align-content: space-around;
            flex-flow: row wrap;
        }
        section{
            background-color: rgba(0, 0, 0, 0.822);
            width: 100px;
            height: 100px;
            margin: 10px;
        }
        p{
            color: white;
            text-align: center;
            line-height: 2.3;
            font-size: 40px;
            cursor: pointer;
            font-weight: bolder;
        }
        section:hover{
            background-color: yellow;
            transition: 2s;
        }
        p:hover{
            color: black;
            transition: 2s;
            
        }
    </style>
</head>
<body>
    <main>
        <section>
            <p>1</p>
        </section>
        <section>
            <p>2</p>
        </section>
        <section>
            <p>3</p>
        </section>
        <section><p>4</p></section>
        <section><p>5</p></section>
        <section><p>6</p></section>
        <section><p>7</p></section>
    </main>
</body>
</html>
