<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vídeos com HTML5</title>
</head>
<body>
    <h1>Inserindo vídeos hospedados localmente</h1>
    <p>Esse vídeo está guardado em meu próprio servidor</p>
    <video width="300" poster="imagens/maracanalotado.jpg" controls autoplay loop>
        <source src="videos/videosd.mp4" type="video/mp4">
        <source src="videos/Videofullhdmp4.mp4" type="video/mp4">
        <source src="videos/Videofullhdmkv.mkv" type="video/mkv">
        <source src="videos/Videofullhd.webm" type="video/webm">
        <p>Infelizmente seu navegador não consegue reproduzir o vídeo, <a href="videos/Videofullhdmp4.mp4"><em>clique aqui para baixar o arquivo</em></a></p>
    </video>
    <h1>Inserindo vídeos do Youtube</h1>
    <ul>
        <li type="square">
            <h2>Esse é o melhor vídeo do Youtube</h2>
        </li>
    </ul><br>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/evT8ongPHx8?si=nbXOyiG2TnxZL9Sg&amp;start=1" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
    <h1>Inserindo vídeo do Vimeo</h1>
    <iframe src="https://player.vimeo.com/video/945284999?h=de9d2a04d0&loop=1&byline=0" width="560" height="315" frameborder="0" allow="autoplay; fullscreen; picture-in-picture" allowfullscreen></iframe>


</body>
</html>
