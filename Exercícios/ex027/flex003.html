<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexbox</title>
    <style>
        *{
            padding: 0;
            margin: 0;
        }
        div{
            background-color: blue;
            display: flex;
            flex-flow: column wrap;
            height: 500px;

        }
        p{
            margin: 10px;
            padding: 50px;
            background-color: white;
            border: 1px solid black;
            text-align: center;
            flex: auto;
        }
    </style>
</head>
<body>
    <div>
        <p>A</p>
        <p>B</p>
        <p>C</p>
        <p>D</p>
    </div>
</body>
</html>
