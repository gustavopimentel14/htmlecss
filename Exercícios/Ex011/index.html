<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML5</title>
</head>
<body>
    <h1>Imagens dinâmicas</h1>
    <p>Tente abrir esse site em vários dispositivos diferentes ou simplesmente aumente e diminua o tamanho da janela do seu navegador.</p>
    <picture>
        <source media="(max-width: 750px)" srcset="imagens/imagempequena.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="imagens/imagemmedia.png" type="image/png">
        <img src="imagens/imagemgrande.png"alt="imagem grande">
    </picture>
    <br><h1>Reproduzindo áudio</h1>
    <p>Vamos aprender a reproduzir áudios em HTML5.</p>
    <audio src="midia/smoke.mp3" controls></audio><br>
    <!--formatos de áudio disponíveis em todos os navegadores:MP3 WAV OGG -->
    <audio preload="metadata" controls>
        <source src="midia/guanacast-33.mp3" type="audio/mpg">
        <source src="midia/guanacast-33.mp3" type="audio/oog">
        <source src="midia/guanacast-33.mp3" type="audio/wav">
        <p>Infelizmente seu navegador não consegue reproduzir áudio. <a href="midia/guanacast-33.mp3" Clique aqui para baixar o arquivo MP3></a></p>
        <br>
    </audio>
    <h1>Vamos aprender a colocar vídeos em HTML5</h1>
    
    
</body>
</html>
